<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        body {
            font-size: 20px;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Recipe Results</h1>
    {% if recipes %}
        <ul>
            {% for recipe in recipes %}
                <li>{{ recipe['Recipe Name'] }} - Reviews: {{ recipe['Reviews (#)'] }}, Average Rating: {{ recipe['Average Rating'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No recipes found.</p>
    {% endif %}
    <a href="/">New search</a>
</body>
</html>
